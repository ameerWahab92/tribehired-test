<div class="container">
    <h2>tribehired-devs test </h2>
    <div fxLayout="row">
        <div fxLayout="column" style="margin-right: 3rem;">
            <button mat-raised-button (click)="openDialog()">Open Post</button>
        </div>
        <div fxLayout="column">
            <button mat-raised-button (click)="openComment()">Open Comment</button>
        </div>
    </div>
    <div style="padding-top: 2rem;">
        <mat-form-field appearance="fill">
            <mat-label>Filter search</mat-label>
            <input matInput [(ngModel)]="valueFilter">
        </mat-form-field>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Body</th>
            <th>Title</th>
        </tr>
        <!-- slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;  -->
        <!-- comments: filterUser; -->
        <tr
            *ngFor="let data of allData | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter: valueFilter;">
            <td>{{data.id}}</td>
            <td>{{data.userId}}</td>
            <td>{{ data.body }}</td>
            <td>{{ data.title }}</td>
        </tr>
    </table>
    <ngb-pagination [collectionSize]="allData?.length" [(page)]="page" [pageSize]="pageSize" fxLayout="row"
        fxLayoutAlign="center">
    </ngb-pagination>

    <form [formGroup]="profileForm">
        <div formArrayName="aliases">
            <h3>Aliases</h3> <button mat-raised-button color="primary" (click)="addAlias()">Add Alias</button>

            <div *ngFor="let alias of aliases.controls; let i=index">
                <!-- The repeated alias template -->
                <label>
                    Alias:
                    <input type="text" [formControlName]="i">
                </label>
            </div>
        </div>
    </form>
</div>
