<h1 mat-dialog-title>View Comment Data</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Post Id</mat-label>
        <input matInput [(ngModel)]="postId">
    </mat-form-field>
</div>
<div *ngIf="dataComment != undefined">
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Body</th>
            <th>Name</th>
        </tr>
        <!-- slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;  -->
        <!-- comments: filterUser; -->
        <tr *ngFor="let data of dataComment">
            <td>{{data.id}}</td>
            <td>{{data.email}}</td>
            <td>{{ data.body }}</td>
            <td>{{ data.name }}</td>
        </tr>
    </table>
</div>


<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="searchComment(postId)">Filter</button>
</div>
